<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Kinema</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<table class="board">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
			<td class="cell" id="3"></td>
		</tr>
		<tr>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
		</tr>
		<tr>
			<td class="cell" id="8"></td>
			<td class="cell" id="9"></td>
			<td class="cell" id="10"></td>
			<td class="cell" id="11"></td>
		</tr>
		<tr>
			<td class="cell" id="12"></td>
			<td class="cell" id="13"></td>
			<td class="cell" id="14"></td>
			<td class="cell" id="15"></td>
		</tr>
	</table>
	<h1 id="disp_current_player">Current Player</h1>
	<h1><span id="disp_scores"></span></h1>
	<div class="pts_bar" id="p0"></div>
	<div class="pts_bar" id="p1"></div>
	<div class="center_div">
		<button class="replay_button" onClick="startGame()">Replay</button>
		<h2 class="rules">Score 11 POINTS to win.</h2>
		<h2 class="rules">1 POINT: Connect 3 vertical or horizontal.</h2>
		<h2 class="rules">2 POINTS: Complete a row or column, 2x2 box, diagonal, or 4 corners.</h2>
		<h2 class="rules">Mulitple combos can share a piece. Clear opponent pieces by completing the board.</h2>
		<h2>Share with your Friends:</h2>
		<div class="endgame" id="win_message">
			<div class="text"></div>
		</div>
	</div>
	<div id="qrcode"></div>
	<script src="https://cdn.rawgit.com/sapporovhs/kinema/master/davidshimjs-qrcodejs/qrcode.js"></script>
	<script type="text/javascript">
		var qrcode = new QRCode("qrcode", {
    		text: "https://rawgit.com/sapporovhs/kinema/master/index.html",
    		width: 400,
    		height: 400
		});
	</script>
	<script src="script.js"></script>
</body>
</html>
