<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Kinema</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<table class="board">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
			<td class="cell" id="3"></td>
		</tr>
		<tr>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
		</tr>
		<tr>
			<td class="cell" id="8"></td>
			<td class="cell" id="9"></td>
			<td class="cell" id="10"></td>
			<td class="cell" id="11"></td>
		</tr>
		<tr>
			<td class="cell" id="12"></td>
			<td class="cell" id="13"></td>
			<td class="cell" id="14"></td>
			<td class="cell" id="15"></td>
		</tr>
	</table>
	<h1 id="disp_current_player">Current Player</h1>
	<h1><span id="disp_scores"></span></h1>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>
	<script src="script.js"></script>
</body>
</html>
